    <div class="row">
      

      <div class="col-md-6 offset-md-3">
        <!-- <h2 class="text-center text-dark mt-5">Login Form</h2> -->
        <!-- <div class="text-center mb-5 text-dark">Made with bootstrap</div> -->
        <div class="card my-0">

          <form class="card-body cardbody-color p-lg-5">
            

            <div class="text-center">
              <!-- <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile"> -->

                 <img src="{{logo}}" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
                 
            </div>

            <div class="mb-3">
              <input type="text" class="form-control " id="Username" aria-describedby="emailHelp" [(ngModel)]="userName"
                placeholder="User Name"
                (keyup)="fnClearErrUserName()"
                [ngModelOptions]="{standalone: true}"
               [ngClass]="{borderred: erruserName}"
                >
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" 
               (keyup)="fnClearErrUserPass()"
                [ngModelOptions]="{standalone: true}"
               [ngClass]="{borderred: erruserPass}"
              placeholder="Password"  [(ngModel)]="userPass">
            </div>
            <div class="text-center"><button type="button" 
              (click)="fnSubmit()" class="btn btn-color px-5 mb-2 w-100">Login</button></div>

              <div *ngIf="boolInvalidLogin==true" class=" mb-2 text-center text-danger"> 
                 Username / Password does not match
              </div>
                  

            <div id="emailHelp" class="form-text text-center mb-5 text-dark">
             
                Not
              Registered? <a href="#" class="text-dark fw-bold"> Create an
                Account</a>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
